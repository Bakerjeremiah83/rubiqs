<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Assignment | Rubiqs</title>
  <style>
    .form-group.third {
      flex: 1 1 32%;
    }
  
    .form-control {
      width: 100%;
      height: 42px;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #f1e2c4, #5ca198, #1f3a54);
      color: #1f3a54;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
  
    .card {
      background: white;
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
  
    h2.title {
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
  
    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1.5rem;
    }
  
    .tab-button {
      padding: 0.6rem 1.2rem;
      background: #eee;
      border: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #1f3a54;
      font-size: 0.95rem;
    }
  
    .tab-button.active {
      background: white;
      border: 1px solid #ccc;
      border-bottom: none;
    }
  
    .tab-panel {
      display: none;
    }
  
    .tab-panel.active {
      display: block;
    }
  
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
  
    .form-group {
      flex: 1 1 48%;
    }
  
    .form-group.third {
      flex: 1 1 48%;
    }
  
    .wide {
      flex: 1 1 100%;
    }
  
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
  
    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  
    textarea {
      resize: vertical;
    }
  
    .require-toggle {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-direction: column;
    }
  
    .toggle-option {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
  
    .toggle-option.active {
      background-color: #1f3a54;
      color: white;
      border-color: #1f3a54;
    }
  
    .instruction-note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.3rem;
    }
  
    button.submit {
      display: block;
      margin: 2rem auto 0 auto;
      background: #1f3a54;
      color: white;
      padding: 0.85rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  
    button.submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  
    button.submit:hover:not(:disabled) {
      background: #142835;
    }
  
    .logo {
      max-height: 80px;
      width: auto;
      margin-right: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">‚úèÔ∏è Edit Assignment</h2>

    <form method="post" enctype="multipart/form-data">
      <div class="row">
        
        <div class="form-group third">
          <label for="rubric_file">Rubric File</label>
          {% if assignment.rubric_file %}
            <p class="instruction-note">Current: <a href="{{ assignment.rubric_file }}" target="_blank">View</a></p>
          {% endif %}
          <input type="file" name="rubric_file" id="rubric_file" />
        </div>

        <div class="form-group third">
          <label for="additional_file">Additional File</label>
          {% if assignment.additional_file %}
            <p class="instruction-note">Current: <a href="{{ assignment.additional_file }}" target="_blank">View</a></p>
          {% endif %}
          <input type="file" name="additional_file" id="additional_file" />
        </div>

        <div class="form-group wide">
          <label for="title">Assignment Title</label>
          <input type="text" name="title" id="title" value="{{ assignment.assignment_title }}" />
        </div>

        <div class="form-group third">
          <label for="total_points">Total Points</label>
          <input type="number" name="total_points" id="total_points" value="{{ assignment.total_points }}" />
        </div>

        <div class="form-group wide">
          <label for="ai_notes">AI Grading Instructions</label>
          <textarea name="ai_notes" id="ai_notes" rows="4">{{ assignment.ai_notes }}</textarea>
        </div>

        <div class="form-group third">
          <label for="student_level">Student Level</label>
          <select name="student_level" id="student_level">
            <option value="middle_school" {% if assignment.student_level == 'middle_school' %}selected{% endif %}>Middle School</option>
            <option value="high_school" {% if assignment.student_level == 'high_school' %}selected{% endif %}>High School</option>
            <option value="college" {% if assignment.student_level == 'college' %}selected{% endif %}>College</option>
          </select>
        </div>

        <div class="form-group third">
          <label for="grading_difficulty">Grading Difficulty</label>
          <select name="grading_difficulty" id="grading_difficulty">
            <option value="easy" {% if assignment.grading_difficulty == 'easy' %}selected{% endif %}>Easy</option>
            <option value="medium" {% if assignment.grading_difficulty == 'medium' %}selected{% endif %}>Medium</option>
            <option value="hard" {% if assignment.grading_difficulty == 'hard' %}selected{% endif %}>Hard</option>
          </select>
        </div>

        <div class="form-group third">
          <label>Faith Integration</label>
          <div class="require-toggle">
            <div class="toggle-option {% if assignment.faith_integration %}active{% endif %}">
              <input type="checkbox" name="faith_integration" {% if assignment.faith_integration %}checked{% endif %} />
              <span>{% if assignment.faith_integration %}Enabled{% else %}Disabled{% endif %}</span>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="submit">üíæ Save Changes</button>
    </form>

  </div>
</body>
</html>
