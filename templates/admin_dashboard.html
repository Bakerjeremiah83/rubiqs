<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubiqs Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Rubiqs Admin Dashboard</h1>

    <!-- Tabs -->
    <div class="border-b border-gray-300 mb-4">
      <nav class="-mb-px flex space-x-8" id="tabs">
        <button class="tab-link text-gray-500 py-2 px-1 border-b-2 font-medium text-sm hover:text-blue-700 active-tab" data-tab="create">
          Assignment Setup
        </button>
        <button class="tab-link text-gray-500 py-2 px-1 border-b-2 font-medium text-sm hover:text-blue-700" data-tab="table">
          Assignment Table
        </button>
        <button class="tab-link text-gray-500 py-2 px-1 border-b-2 font-medium text-sm hover:text-blue-700" data-tab="logs">
          Activity Logs
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div id="tab-content">
      <!-- Create Assignment Tab -->
      <div class="tab-panel" id="tab-create">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Create New Assignment</h2>
          <form>
            <label class="block text-sm font-medium text-gray-700">Assignment Name</label>
            <input type="text" name="title" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" />

            <label class="block text-sm font-medium text-gray-700">Total Points</label>
            <input type="number" name="points" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" />

            <label class="block text-sm font-medium text-gray-700">Upload Rubric (.json)</label>
            <input type="file" name="rubricFile" accept=".json" class="mt-1 p-2 border border-gray-300 rounded-md w-full mb-4" />

            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md">
              Save Assignment
            </button>
          </form>
        </div>
      </div>

      <!-- Assignment Table Tab -->
      <div class="tab-panel hidden" id="tab-table">
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Assignments</h2>
          <table class="min-w-full divide-y divide-gray-200 text-sm">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-gray-700">Name</th>
                <th class="px-4 py-2 text-left font-semibold text-gray-700">Points</th>
                <th class="px-4 py-2 text-left font-semibold text-gray-700">Submissions</th>
                <th class="px-4 py-2 text-left font-semibold text-gray-700">Avg Score</th>
                <th class="px-4 py-2 text-left font-semibold text-gray-700">Review</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 bg-white">
              <tr class="hover:bg-gray-50">
                <td class="px-4 py-2 font-medium text-gray-800">Christ-Centered Leadership</td>
                <td class="px-4 py-2">100</td>
                <td class="px-4 py-2">42</td>
                <td class="px-4 py-2">87%</td>
                <td class="px-4 py-2 text-green-600 font-semibold">âœ“</td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="px-4 py-2 font-medium text-gray-800">I-485 Application</td>
                <td class="px-4 py-2">50</td>
                <td class="px-4 py-2">38</td>
                <td class="px-4 py-2">91%</td>
                <td class="px-4 py-2 text-yellow-600 font-semibold">Pending</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Activity Logs Tab -->
      <div class="tab-panel hidden" id="tab-logs">
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">Activity Logs</h2>
          <p class="text-sm text-gray-500">Coming soon: full audit history of assignment creation, edits, and grading activity.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab-link");
    const panels = document.querySelectorAll(".tab-panel");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("border-blue-700", "text-blue-700", "active-tab"));
        tab.classList.add("border-blue-700", "text-blue-700", "active-tab");

        const target = tab.dataset.tab;
        panels.forEach(panel => {
          panel.classList.toggle("hidden", panel.id !== "tab-" + target);
        });
      });
    });
  </script>
</body>
</html>
