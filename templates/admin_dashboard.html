<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-[#d6eaff] to-[#7f9e9f]">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubiqs Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full text-slate-800">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-[#1a2c3f]">Rubiqs Admin Dashboard</h1>

    <!-- Tabs -->
    <div class="border-b border-gray-300 mb-4">
      <nav class="-mb-px flex space-x-8" id="tabs">
        <button class="tab-link text-slate-600 py-2 px-1 border-b-2 font-medium text-sm hover:text-[#1a2c3f] active-tab" data-tab="create">Assignment Setup</button>
        <button class="tab-link text-slate-600 py-2 px-1 border-b-2 font-medium text-sm hover:text-[#1a2c3f]" data-tab="table">Assignment Table</button>
        <button class="tab-link text-slate-600 py-2 px-1 border-b-2 font-medium text-sm hover:text-[#1a2c3f]" data-tab="logs">Activity Logs</button>
      </nav>
    </div>

    <div id="tab-content">
      <!-- Assignment Setup -->
      <div class="tab-panel" id="tab-create">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
          <h2 class="text-xl font-semibold mb-6 text-[#1a2c3f]">Create New Assignment</h2>
          <form class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <!-- Assignment Name -->
            <div>
              <label class="block text-sm font-medium mb-1">Assignment Name</label>
              <input type="text" name="title" class="p-2 border border-gray-300 rounded-md w-full" />
            </div>

            <!-- Rubric File -->
            <div>
              <label class="block text-sm font-medium mb-1">Rubric File (.json)</label>
              <input type="file" name="rubricFile" accept=".json" class="p-2 border border-gray-300 rounded-md w-full" />
            </div>

            <!-- Grade Level -->
            <div>
              <label class="block text-sm font-medium mb-1">Grade Level</label>
              <select name="student_level" class="p-2 border border-gray-300 rounded-md w-full">
                <option value="">Select level</option>
                <option>Middle School</option>
                <option>High School</option>
                <option>College</option>
                <option>Graduate</option>
              </select>
            </div>

            <!-- Grading Difficulty -->
            <div>
              <label class="block text-sm font-medium mb-1">Grading Difficulty</label>
              <select name="grading_difficulty" class="p-2 border border-gray-300 rounded-md w-full">
                <option value="">Select level</option>
                <option>Basic</option>
                <option>Intermediate</option>
                <option>Advanced</option>
              </select>
            </div>

            <!-- Faith Integration Toggle -->
            <div>
              <label class="block text-sm font-medium mb-1">Faith Integration</label>
              <input type="checkbox" name="faith_integration" class="w-5 h-5 mt-2 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
            </div>

            <!-- AI Notes -->
            <div class="md:col-span-2">
              <label class="block text-sm font-medium mb-1">AI Notes</label>
              <textarea name="ai_notes" rows="3" class="p-2 border border-gray-300 rounded-md w-full"></textarea>
            </div>

            <!-- Save Button -->
            <div class="col-span-full text-center mt-6">
              <button type="submit" class="bg-[#1a2c3f] hover:bg-[#13212e] text-white font-semibold py-2 px-6 rounded-md">
                Save Assignment
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Other Tabs Placeholder -->
      <div class="tab-panel hidden" id="tab-table">
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-[#1a2c3f]">Assignments</h2>
          <p class="text-sm text-gray-500">Assignment table view will go here.</p>
        </div>
      </div>

      <div class="tab-panel hidden" id="tab-logs">
        <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4 text-[#1a2c3f]">Activity Logs</h2>
          <p class="text-sm text-gray-500">Audit trail coming soon.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab-link");
    const panels = document.querySelectorAll(".tab-panel");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("border-[#1a2c3f]", "text-[#1a2c3f]", "active-tab"));
        tab.classList.add("border-[#1a2c3f]", "text-[#1a2c3f]", "active-tab");

        const target = tab.dataset.tab;
        panels.forEach(panel => {
          panel.classList.toggle("hidden", panel.id !== "tab-" + target);
        });
      });
    });
  </script>
</body>
</html>
