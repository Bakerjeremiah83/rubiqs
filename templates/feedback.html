<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubiqs | AI-Powered Mastery</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(to right, #f1e2c4, #de5c4b, #5ca198, #1f3a54);
  color: #333;
  padding: 2rem;
  margin: 0;
  display: flex;
  justify-content: center;
}

    .card {
      background: white;
      padding: 2rem;
      max-width: 720px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .brand-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 2rem;
    }

    .logo {
      max-height: 80px;
      width: auto;
      margin-right: 1.5rem;
    }

    .brand-text h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .brand-text .tagline {
      font-size: 1rem;
      color: #7f8c8d;
    }

    .brand-text .byline {
      font-size: 0.9rem;
      color: #aaa;
    }

    .result-heading {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .score {
  font-size: 2.5rem;
  color: #1F3A54; /* dark navy from your logo */
  font-weight: bold;
  margin-bottom: 1.5rem;
}

    .feedback-box {
      background-color: #f2f2f2;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
      white-space: pre-wrap;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand-header">
      <img src="/static/rubiqs-logo.png" alt="Rubiqs Logo" class="logo">
      <div class="brand-text">
        <h1>Rubiqs</h1>
        <div class="tagline">AI-Powered Mastery</div>
        <div class="byline">by J. Baker Design</div>
      </div>
    </div>

    <div class="result-heading">
      Your submission has been reviewed by <strong>Rubiqs</strong>.
    </div>    

    <div class="score">
      Score: {{ score }} / {{ rubric_total_points }}
    </div>

    <div class="feedback-box">
      {{ feedback }}
    </div>

    <div class="footer-note">
      Generated by Rubiqs â€” empowering personalized feedback at scale.
    </div>
  
<div class="text-center text-sm text-gray-500 mt-12 mb-4">
  &copy; 2025 J. Baker Design
</div>

</body>
</html>
